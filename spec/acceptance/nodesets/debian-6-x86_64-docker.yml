HOSTS:
  debian-6-x64:
    default_apply_opts:
      order: random
      strict_variables:
    platform: debian-6-amd64
    hypervisor : docker
    image: debian:6
    # This stops the image from being deleted on completion, speeding up the process.
    docker_preserve_image: true
CONFIG:
  type: foss
  log_level: debug
