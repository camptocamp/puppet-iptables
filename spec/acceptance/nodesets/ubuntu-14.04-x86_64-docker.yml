HOSTS:
  ubuntu-1404-x64:
    default_apply_opts:
      strict_variables:
    platform: ubuntu-14.04-amd64
    hypervisor : docker
    image: ubuntu:14.04
    # This stops the image from being deleted on completion, speeding up the process.
    docker_preserve_image: true
CONFIG:
  type: foss
  log_level: debug
