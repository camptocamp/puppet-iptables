HOSTS:
  debian-8-x64:
    default_apply_opts:
      order: random
      strict_variables:
    platform: debian-8-amd64
    hypervisor : docker
    image: debian:8
    # This stops the image from being deleted on completion, speeding up the process.
    docker_preserve_image: true
CONFIG:
  type: foss
  log_level: debug
