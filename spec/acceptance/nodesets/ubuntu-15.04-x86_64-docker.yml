HOSTS:
  ubuntu-1504-x64:
    default_apply_opts:
      order: random
      strict_variables:
    platform: ubuntu-15.04-amd64
    hypervisor : docker
    image: ubuntu:15.04
    # This stops the image from being deleted on completion, speeding up the process.
    docker_preserve_image: true
CONFIG:
  type: foss
  log_level: debug
